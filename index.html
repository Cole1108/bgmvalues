<!DOCTYPE html>
<html>
<head>
  <title>Cat Boxes</title>
  <style>
    .container {
      text-align: center;
      background-color: cyan;
      padding: 10px;
    }
    
    .box {
      display: inline-block;
      width: 180px;
      height: 220px;
      text-align: center;
      margin: 15px;
      border-radius: 10px;
      position: relative;
      background-color: lightgray;
      overflow: hidden;
    }
    
    .box img {
      max-width: 100%;
      max-height: 120px;
      display: block;
      margin: 10px auto 0;
    }
    
    .text1,
    .text2 {
      position: absolute;
      width: 100%;
      text-align: center;
      color: white;
    }
    
    .text1 {
      top: 50%;
      transform: translateY(-50%);
    }
    
    .text2 {
      bottom: 20px;
    }
    
    /* Remove box outline */
    .box {
      outline: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="https://tr.rbxcdn.com/e04978d68f92509335a53a612d7aab46/150/150/Image/Png" alt="Cat">
      <div class="text1">First text box</div>
      <div class="text2">Value: 500</div>
    </div>
    <!-- Repeat the box divs to create more boxes -->
    <!-- Total of 6 boxes per line -->

    <div class="box">
      <img src="https://tr.rbxcdn.com/e04978d68f92509335a53a612d7aab46/150/150/Image/Png" alt="Cat">
      <div class="text1">First text box</div>
      <div class="text2">Value: 500</div>
    </div>

    <div class="box">
      <img src="https://tr.rbxcdn.com/e04978d68f92509335a53a612d7aab46/150/150/Image/Png" alt="Cat">
      <div class="text1">First text box</div>
      <div class="text2">Value: 500</div>
    </div>

    <div class="box">
      <img src="https://tr.rbxcdn.com/e04978d68f92509335a53a612d7aab46/150/150/Image/Png" alt="Cat">
      <div class="text1">First text box</div>
      <div class="text2">Value: 500</div>
    </div>

    <div class="box">
      <img src="https://tr.rbxcdn.com/e04978d68f92509335a53a612d7aab46/150/150/Image/Png" alt="Cat">
      <div class="text1">First text box</div>
      <div class="text2">Value: 500</div>
    </div>

    <div class="box">
      <img src="https://tr.rbxcdn.com/e04978d68f92509335a53a612d7aab46/150/150/Image/Png" alt="Cat">
      <div class="text1">First text box</div>
      <div class="text2">Value: 500</div>
    </div>

    <!-- Repeat the box divs to create more boxes -->
    <!-- Total of 6 boxes per line -->
  </div>
</body>
</html>
