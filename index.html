<!DOCTYPE html>
<html>
<head>
  <title>Cat Boxes</title>
  <style>
    .container {
      text-align: center;
    }
    
    .box {
      display: inline-block;
      width: 180px;
      height: 220px;
      border: 1px solid black;
      text-align: center;
      margin: 5px;
      border-radius: 10px;
    }
    
    .box img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    
    .box input[type="text"] {
      margin-top: auto;
      width: 80%;
      margin-left: 10%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="cat.jpg" alt="Cat">
      <br>
      <input type="text" value="Hi">
    </div>
    <!-- Repeat the box divs to create more boxes -->

</html>
